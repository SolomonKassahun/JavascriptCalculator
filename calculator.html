<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Calculator</title>
    <style>
        body{
            background-color: rgb(219, 208, 208);
        }
    </style>
</head>
<body>
    
        <div class="container">
            <div style="margin-top: 100px; background-color: black; width: 500px; height: 500px;">
                <form action="" name="prompt">
                    <input name="answer" class="calculator" placeholder="0"  id="input" style="margin-top:10px;width: 400px; height: 70px; text-align: end; margin-left: 40px;" > <br> <br>

                </form>
               
                <div style="margin-left: 40px;">
                    <button onclick="prompt.answer.value += '+'" id="addBtn" type="button" class="btn btn-primary calculatorKey" style="width: 100px;">+</button>
                    <button onclick="prompt.answer.value += '-'" id="minBtn" type="button" class="btn btn-primary calculatorKey" style="width: 100px;">-</button>
                    <button onclick="prompt.answer.value += '*'" id="mulBtn" type="button" class="btn btn-primary calculatorKey" style="width: 100px;">*</button>
                    <button onclick="prompt.answer.value += '/'" id="divBtn" type="button" class="btn btn-primary calculatorKey" style="width: 100px;">/</button>
                  </div> <br>
                  <div style="margin-left: 40px;" >
                    <button onclick="prompt.answer.value += '9'" id="num_9" type="button" class="btn btn-info calculatorKey" style="width: 100px;">9</button>
                    <button onclick="prompt.answer.value += '8'" id="num_8" type="button" class="btn btn-info calculatorKey" style="width: 100px;">8</button>
                    <button onclick="prompt.answer.value += '7'" id="num_7" type="button" class="btn btn-info calculatorKey" style="width: 100px;">7</button>
                    <button onclick="prompt.answer.value += '6'" id="num_6" type="button" class="btn btn-primary calculatorKey" style="width: 100px;">6</button>
                  </div> <br>
                  <div style="margin-left: 40px;">
                    <button onclick="prompt.answer.value += '5'" id="num_5" type="button" class="btn btn-info calculatorKey" style="width: 100px;">5</button>
                    <button onclick="prompt.answer.value += '4'" id="num_4" type="button" class="btn btn-info calculatorKey" style="width: 100px;">4</button>
                    <button onclick="prompt.answer.value += '3'" id="num_3" type="button" class="btn btn-info calculatorKey" style="width: 100px;">3</button>
                    <button onclick="prompt.answer.value += '2'" id="num-2" type="button" class="btn btn-primary calculatorKey" style="width: 100px;">2</button>
                  </div> <br> 
                  <div style="margin-left: 40px;" >
                    <button onclick="prompt.answer.value += '1'" id="num_1" type="button" class="btn btn-info calculatorKey" style="width: 100px;">1</button>
                    <button onclick="prompt.answer.value += '0'" id="num_0" type="button" class="btn btn-info calculatorKey" style="width: 100px;">0</button>
                    <button onclick="prompt.answer.value += '**'" id="powBtn" type="button" class="btn btn-info calculatorKey" style="width: 100px;">**</button>
                    <button onclick="utube()"  id="equalBtn" type="button" class="btn btn-primary calculatorKey" style="width: 100px;" >=</button>
                  </div> <br> 
                  <div style="margin-left: 40px;" >
                    <button onclick="dc()" id="btnDel" type="button" class="btn btn-info calculatorKey" style="width: 100px;">DEL</button>
                    <button onclick="ac()" id="btnAc" type="button" class="btn btn-info calculatorKey" style="width: 100px;">AC</button>
                    <button onclick="prompt.answer.value += '.'" id="dotBtn" type="button" class="btn btn-info calculatorKey" style="width: 100px;">.</button>
                    
                  </div> <br> <br>
    
               
            </div>
            
        </div>
        <script></script>
     <script src="js/caclulator.js"></script>
</body>
</html>
